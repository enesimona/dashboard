<div class="dashboard">
  <div><app-widget-area [data]="bigChart"></app-widget-area></div>

  <br />
  <mat-divider></mat-divider>

  <br />

  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="20px"
    class="stats-cards"
  >
    <mat-card fxFlex="25">
      <app-widget-card
        label="New Users"
        total="12k"
        percentage="50"
        [data]="cards"
      ></app-widget-card
    ></mat-card>
    <mat-card fxFlex="25"
      ><app-widget-card
        label="Users retention"
        total="10k"
        percentage="40"
        [data]="cards"
      ></app-widget-card
    ></mat-card>
    <mat-card fxFlex="25"
      ><app-widget-card
        label="Users Engagement"
        total="8k"
        percentage="40"
        [data]="cards"
      ></app-widget-card
    ></mat-card>
    <mat-card fxFlex="25"
      ><app-widget-card
        label="Referral"
        total="6k"
        percentage="30"
        [data]="cards"
      ></app-widget-card
    ></mat-card>
  </div>

  <br />

  <mat-divider></mat-divider>

  <br />

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
      <h3>Apple users by country</h3>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="users">
          <th mat-header-cell *matHeaderCellDef>Users (millions)</th>
          <td mat-cell *matCellDef="let element">{{ element.users }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="revenue">
          <th mat-header-cell *matHeaderCellDef>Revenue (billions)</th>
          <td mat-cell *matCellDef="let element">{{ element.revenue }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div fxFlex="40"><app-widget-pie [data]="pieChart"></app-widget-pie></div>
  </div>
</div>
